<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>时钟</title>
		<link rel="stylesheet" type="text/css" href="css/time.css"/>
		<script src="js/clock.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			$.extend("lengduen",{
				getDate : function() {
					var d = new Date();
					d = new Date(d.getTime() + (d.getTimezoneOffset() * 60 * 1000));
					return d;
				}
			});
			window.onload = function() {
				$("beijin").run();
				$("newyourk").run();
				$("lengduen").run();
			}
		</script>
	</head>
	<body>
		<div id="beijin">北京时间</div>
		<div id="newyourk">纽约时间</div>
		<div id="lengduen">伦敦时间</div>
	</body>
</html>
