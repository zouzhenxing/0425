<table class="table table-hover">
    <thead>
        <tr>
            <th>#</th>
            <th>图片</th>
            <th>商品名称</th>
            <th>价格</th>
            <th>库存</th>
            <th>类型</th>
            <th>增加人</th>
            <th>操作</th>
        </tr>
    </thead>
    <tbody>
    <% goods.map(function( goods ) {%>
        <tr>
            <td>
                <input type="checkbox" name="ids" value="<%=goods.id %>"/>
            </td>
            <td><%=goods.img %></td>
            <td><%=goods.gname %></td>
            <td><%=goods.price %></td>
            <td><%=goods.strock %></td>
            <td><%=goods.type %></td>
            <td><%=goods.admin %></td>
            <td>
                <a href="" class="glyphicon glyphicon-trash"></a>
                <a href="" class="glyphicon glyphicon-edit"></a>
            </td>
        </tr>
    <% }) %>
    </tbody>
</table>

<div class="btn-group">
    <a href="javascript:;" id="delAll" type="button" class="btn btn-success"><i class="glyphicon glyphicon-trash"></i></a>
    <a href="#/goAddGoods/-1" type="button" class="btn btn-success"><i class="glyphicon glyphicon-plus"></i></a>
</div>
