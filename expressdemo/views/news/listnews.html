<table class="table table-hover">
    <thead>
        <tr>
            <th>#</th>
            <th>标题</th>
            <th>时间</th>
            <th>操作</th>
        </tr>
    </thead>
    <tbody>
    <% news.map(function( item ) {%>
        <tr>
            <td>
                <input type="checkbox" name="ids" value="<%=item.id %>"/>
            </td>
            <td><%=item.ntitle %></td>
            <td><%=item.createtime %></td>
            <td>
                <a href="" class="glyphicon glyphicon-trash"></a>
                <a href="" class="glyphicon glyphicon-edit"></a>
                <a href="#/news/preview/<%=item.nid%>" class="glyphicon glyphicon-eye-open"></a>
            </td>
        </tr>
    <% }) %>
    </tbody>
</table>

<div class="btn-group">
    <a href="" id="delAll" type="button" class="btn btn-success"><i class="glyphicon glyphicon-trash"></i></a>
    <a href="#/newsAdd/-1" type="button" class="btn btn-success"><i class="glyphicon glyphicon-plus"></i></a>
</div>
