<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Bootflat-Admin Template</title>
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">
    <link rel="shortcut icon" href="favicon.ico"/>
    <link rel="bookmark" href="favicon.ico"/>
    <!-- site css -->
    <link rel="stylesheet" href="/css/site.min.css">
    <link rel="stylesheet" href="/css/animate.css">
    <link rel="stylesheet" href="/css/mditor.min.css">
    <link rel="stylesheet" href="/css/epay.css">
    <!-- HTML5 shim, for IE6-8 support of HTML5 elements. All other JS at the end of file. -->
    <!--[if lt IE 9]>
      <script src="js/html5shiv.js"></script>
      <script src="js/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <!--nav-->
    <nav role="navigation" class="navbar navbar-custom">
        <div class="container-fluid">
          <!-- Brand and toggle get grouped for better mobile display -->
          <div class="navbar-header">
            <button data-target="#bs-content-row-navbar-collapse-5" data-toggle="collapse" class="navbar-toggle" type="button">
              <span class="sr-only">Toggle navigation</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>
            <a href="#" class="navbar-brand">
                <%= user.name %>
            </a>
          </div>

          <!-- Collect the nav links, forms, and other content for toggling -->
          <div id="bs-content-row-navbar-collapse-5" class="collapse navbar-collapse">
            <ul class="nav navbar-nav navbar-right">
              <li class="active"><a href="#/logout"><span class="glyphicon glyphicon-off"></span>&nbsp;Log out</a></li>
            </ul>

          </div><!-- /.navbar-collapse -->
        </div><!-- /.container-fluid -->
      </nav>
    <!--header-->
    <div class="container-fluid">
    <!--documents-->
        <div class="row row-offcanvas row-offcanvas-left">
          <div class="col-xs-6 col-sm-3 sidebar-offcanvas" role="navigation">
            <ul class="list-group panel">
                <li class="list-group-item"><i class="glyphicon glyphicon-align-justify"></i> <b>导航菜单</b></li>
                <li class="list-group-item">
                  <a href="#/admin"><i class="glyphicon glyphicon-user"></i>管理员管理 </a>
                </li>
                <li class="list-group-item">
                  <a href="#/types"><i class="glyphicon glyphicon-th-list"></i>分类管理 </a>
                </li>
                <li class="list-group-item">
                  <a href="#/goods"><i class="glyphicon glyphicon-gift"></i>商品管理 </a>
                </li>
                <li class="list-group-item">
                  <a href="#/news"><i class="glyphicon glyphicon-file"></i>新闻管理 </a>
                </li>
            </ul>
          </div>
          <div class="col-xs-12 col-sm-9 content">
            <div class="panel panel-default">
              <div class="panel-heading">
                <h3 class="panel-title"><a href="javascript:void(0);" class="toggle-sidebar">
                    <span class="fa fa-angle-double-left" data-toggle="offcanvas" title="Maximize Panel"></span></a></h3>
              </div>
              <div class="panel-body">
                    <div class="loadding"></div>
                    <div id="message"></div> 
                    <div id="content"></div>
              </div><!-- panel body -->
            </div>
        </div><!-- content -->
      </div>

      <div class="modal fade" id="upfile" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
              <h4 class="modal-title" id="myModalLabel">上传文件</h4>
            </div>
            <div class="modal-body">
              <input type="file" class="form-control" id="fileinput" required="true">
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
              <button type="button" class="btn btn-primary">上传</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script type="text/javascript" src="/js/site.min.js"></script>
  <script type="text/javascript" src="/js/router.min.js"></script>
  <script type="text/javascript" src="/js/mditor.min.js"></script>
  <script type="text/javascript" src="/js/epay.js"></script>
  <script type="text/javascript" src="/js/router.js"></script>
</html>
