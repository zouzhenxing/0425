<form role="form" class="form-horizontal" id="addtype">
    <div class="form-group">
        <label class="col-md-2 control-label">分类名称:</label>
        <div class="col-md-10">
        <input type="text" value="<%= obj ? obj.typename : '' %>"  required="true" placeholder="分类名称" id="typename" class="form-control" name="typename">
        </div>
    </div>
    <div class="form-group">
        <label class="col-md-2 control-label">上级分类:</label>
        <div class="col-md-10">
            <select class="form-control" id="pid">
                <option value="0">根分类</option>
                <% rootTypes.map(function( type ){ %>
                    <option value="<%=type.id%>" 
                        <% if( obj && obj.pid == type.id){ %>
                            selected
                        <% } %>
                    ><%=type.typename%></option>
                <% }) %>
            </select>
        </div>
    </div>
    <div class="form-group">
        <div class="col-md-offset-2 col-md-10">
        <button class="btn btn-info" type="submit">增加</button>
        </div>
    </div>
</form>
